name: Deploy to GitHub Pages

on:
  push:
    branches:
      - xin

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: ğŸ§³ Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      # - name: ğŸ‘·â€ Install Dot and pandoc
      #   run: |
      #     conda install -c conda-forge pandoc
      #     conda install -c conda-forge ipython
      #     pip install sphinxcontrib-websupport
      #     sudo apt update
      #     sudo apt install -y graphviz

      - name: build
        run: |
          pip install --upgrade pip
          pip install invoke d2py
          cd xinetzone
          invoke init
          invoke config
          invoke make
          cd ..
          conda env update --file conda/build-environment.yaml --name base
          
      - name: ğŸ”§ Build HTML
        run: |
          cd xinetzone
          invoke xin-init
          invoke doc

      - name: ğŸš€ Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: xinetzone/site/html

      - name: ğŸ”¥ Clean up files
        run: |
          cd xinetzone
          invoke doc.clean